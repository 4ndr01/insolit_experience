name: Next.js CI

on:
  push:
    branches:
      - main  

jobs:
  build-and-test:
    runs-on: macos-latest 

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' 

      - name: Installer les dépendances
        run: npm ci 

      - name: Build
        run: npm run build

      - name: Exécuter les tests
        run: npm test
